<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center text-indigo-600">Secure MFA Step</h2>
        <p class="text-center text-gray-600 text-sm">
            A 6-digit One-Time Password (OTP) has been sent to the registered email: <span class="font-semibold text-indigo-700">{{ email }}</span>.
            Enter the code below to complete Multi-Factor Authentication.
        </p>

        <!-- Error Display -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('verify_otp') }}" method="POST" class="space-y-6">
            
            <!-- OTP Field -->
            <div>
                <label for="otp_code" class="block text-sm font-medium text-gray-700">Enter OTP</label>
                <input type="text" id="otp_code" name="otp" required maxlength="6"
                       placeholder="Enter 6-digit code"
                       class="mt-1 block w-full px-4 py-3 text-center text-xl font-mono border-2 border-indigo-300 rounded-lg shadow-inner focus:ring-indigo-500 focus:border-indigo-500">
                <p class="mt-1 text-xs text-gray-500 text-center">Code is valid for 5 minutes.</p>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Verify and Access Dashboard
            </button>
        </form>
    </div>
</body>
</html>

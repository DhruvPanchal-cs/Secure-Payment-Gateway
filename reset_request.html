<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password Reset Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Password Reset</h2>

    {% if message %}
      <div class="mb-4 p-3 bg-green-50 text-green-800 rounded">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="mb-4 p-3 bg-red-50 text-red-800 rounded">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label class="block mb-2 text-sm text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full px-3 py-2 border rounded mb-3">

      <label class="block mb-2 text-sm text-gray-700">Role</label>
      <select name="role" class="w-full px-3 py-2 border rounded mb-4">
        <option value="merchant">Merchant</option>
        <option value="admin">Admin</option>
      </select>

      <button class="w-full py-2 bg-indigo-600 text-white rounded">Request Reset</button>
    </form>

    <p class="mt-4 text-sm text-gray-600">Return to <a href="{{ url_for('index') }}" class="text-indigo-600">home</a>.</p>
  </div>
</body>
</html>
